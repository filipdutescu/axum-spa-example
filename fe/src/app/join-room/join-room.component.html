<form (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Join a room now!</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="jdoe" [formControl]="username" required>
                    <mat-icon matSuffix>account_circle</mat-icon>
                    <mat-hint>The username you will be shown under.</mat-hint>
                    <mat-error *ngIf="username.invalid">{{ getUsernameErrorMessage() }}</mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Room Key</mat-label>
                    <input matInput placeholder="my-room-key" [formControl]="roomKey" required>
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-hint>The key of a room. If it does not exist, it will be created.</mat-hint>
                    <mat-error *ngIf="roomKey.invalid">{{ getRoomKeyErrorMessage() }}</mat-error>
                </mat-form-field>
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-flat-button [disabled]="username.invalid || roomKey.invalid" id="join-room" color="primary"><mat-icon>send</mat-icon> Join</button>
        </mat-card-actions>
    </mat-card>
</form>
